<style>
    .main{
        border-radius: 10px;
        margin:40px;
        max-width: 330px;
        width: 95%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        transition-duration: 0.1s;
        text-align: justify;
        box-shadow: 0px 0px 50px rgba(255, 255, 255, 0.01);
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
    }
    .main:hover{
        scale: 1.05;
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0px 0px 50px rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 1);

    }
    img{
        border-radius: 10px 10px 0 0;
        width: 100%;
        height: 180px;
    }

    a{
        text-decoration: none;
        color: inherit;
        text-align: end;
        background-color: aliceblue;
    }
    a:hover{
        scale: 1.1;
    }
    p{
        font-size: 100%;
        
    }
</style>
<div class="main">
    <img [src]="imageUrl" alt="">
    <div style="width: 90%;">
        <h3 style="text-align: center;">{{ title }}</h3>
        <p>{{ description }}</p>
        <a [href]="link"><div>READ MORE -></div></a>
    </div>
</div>
